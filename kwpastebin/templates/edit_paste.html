{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">{% csrf_token %}
<textarea name="content" style="font-family: Consolas, monospace; width: 100%; height: 20em;">{{ paste.content }}</textarea>
<label for="language">Language:</label> <select name="language" id="language">
    {% for shortname, friendlyname in language_choices %}<option value="{{ shortname }}"{% if shortname == paste.language %} selected{% endif %}>{{ friendlyname }}</option>{% endfor %}
</select> <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock content %}
