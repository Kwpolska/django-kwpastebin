{% extends 'base.html' %}
{% load kwpastebin_extras %}
{% block content %}
{% if pastes %}
<ul>
    {% for paste in pastes %}
        {% paste_li paste %}
    {% endfor %}
</ul>
{% else %}
No pastes found.
{% endif %}

{% if perms.kwpastebin.invalidate_cache %}
<form action="{% url 'kwpastebin:invalidate_cache' %}" method="POST">{% csrf_token %}<button class="btn btn-danger btn-sm">Invalidate cache for all pastes</button></form>
{% endif %}
{% endblock content %}
